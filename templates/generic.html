<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content ="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

		<title>{% block title %}{% endblock %} - My Webpage</title>
		{% block html_head %}
		{% endblock %}
	</head>
	<nav>
		<a href="/">Example Flask App</a>
	  
		<div>
		  <ul>
			<li class="nav-item">
			  <a class="nav-link" href="{{ url_for('post')}}">Test Form</a>
			</li>
		  </ul>
		  <form>
			<input type="search" placeholder="Search" aria-label="Search">
			<button type="submit">Search</button>
		  </form>
		</div>
	  </nav>
	<body>
		<div id="header">
			<h1>we have a footer so why not a header?</h1>
			{% block header %}
			{% endblock %}
		</div>

		<div id="content">
		  {% block content %}
		  {% endblock %}
		</div>

		<div id="footer">
			{% block footer %}
			{% endblock %}
		</div>
	</body>
</html>
